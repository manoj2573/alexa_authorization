<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yantra Smart Home - Connect to Alexa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input[type="email"]:focus, 
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 8px;
        }
        
        .submit-btn:hover:not(:disabled) {
            background: #5a67d8;
        }
        
        .submit-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
            display: none;
        }
        
        .message.error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        
        .message.success {
            background: #c6f6d5;
            color: #2d7d32;
            border: 1px solid #9ae6b4;
        }
        
        .loading {
            display: none;
            margin-top: 16px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .secure-notice {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 12px;
            margin-top: 20px;
            font-size: 14px;
            color: #4a5568;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .logo {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè†</div>
        <h1>Yantra Smart Home</h1>
        <p class="subtitle">Connect your account to control devices with Alexa</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Connect to Alexa
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 8px; color: #666;">Connecting your account...</p>
            </div>
        </form>
        
        <div class="message" id="message"></div>
        
        <div class="secure-notice">
            üîí Your credentials are securely transmitted and not stored by this application.
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('client_id');
        const redirectUri = urlParams.get('redirect_uri');
        const state = urlParams.get('state');
        
        // Debug logging
        console.log('OAuth Parameters:', { clientId, redirectUri, state });
        
        // Validate required parameters
        if (!clientId || !redirectUri || !state) {
            showMessage('Invalid request parameters. Please try again from the Alexa app.', 'error');
            document.getElementById('loginForm').style.display = 'none';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.style.display = 'none';
            loading.style.display = 'block';
            hideMessage();
            
            try {
                console.log('Sending authentication request...');
                
                const response = await fetch('https://jqqjapokqsfmuejexunv.supabase.co/functions/v1/oauth-authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        client_id: clientId,
                        redirect_uri: redirectUri,
                        state: state
                    })
                });
                
                console.log('Response status:', response.status);
                
                const result = await response.json();
                console.log('Response data:', result);
                
                if (response.ok && result.authorization_code) {
                    showMessage('‚úÖ Successfully connected! Redirecting to Alexa...', 'success');
                    
                    // Redirect back to Alexa with authorization code
                    const redirectUrl = `${redirectUri}?code=${result.authorization_code}&state=${state}`;
                    console.log('Redirecting to:', redirectUrl);
                    
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Authentication failed');
                }
            } catch (error) {
                console.error('Authentication error:', error);
                showMessage(`‚ùå ${error.message || 'Connection error. Please try again.'}`, 'error');
                
                // Reset form
                submitBtn.disabled = false;
                submitBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        });
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }
        
        function hideMessage() {
            const messageEl = document.getElementById('message');
            messageEl.style.display = 'none';
        }
        
        // Auto-focus first input for better UX
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
